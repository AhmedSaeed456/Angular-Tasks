<div class="form">
  <input #name type="text" placeholder="enter name" />

  <input #age type="text" placeholder="enter age" />
  <div *ngIf="+age.value<20 || +age.value>40">
    Age Must be between 20 and 40
  </div>
  <button (click)="Fire(name.value,age.value)">Register</button>
</div>
